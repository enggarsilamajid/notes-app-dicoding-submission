<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App - Enggar</title>

  <!-- Own Styles -->
  <link rel="stylesheet" href="/src/styles/style.css" />

  <!-- Favicons -->
  <!-- <link rel="icon" href="" /> -->
</head>

<body>
  <header>
    <app-bar></app-bar>
  </header>

  <main>
    <div class="container">
      <section id="note" class="note">
        <div class="title-section">
          <h2>Notes List</h2>
        </div>

        <div id="searchBarContainer" class="search-bar-container">
          <search-bar></search-bar>
        </div>

        <div id="noteListContainer" class="note-list-container">
          <div class="placeholder query-waiting">Waiting for search keyword</div>
          <div class="placeholder search-loading">Loading</div>
          <div class="placeholder not-found">Data tidak ditemukan</div>

          <note-list></note-list>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <footer-bar></footer-bar>
  </footer>

  <script type="module" src="/src/app.js"></script>
</body>

</html>
