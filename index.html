<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App - Enggar</title>

  <!-- Own Styles -->
  <link rel="stylesheet" href="/src/styles/style.css" />

  <!-- Favicons -->
  <!-- <link rel="icon" href="" /> -->
</head>

<body>
  <header>
    <app-bar></app-bar>
  </header>

  <main>
    <div class="container">
      <section id="note" class="note">
        <div id="searchBarContainer" class="search-bar-container">
          <search-bar></search-bar>
        </div>
        
        <!-- <loading-indicator></loading-indicator> -->

        <div id="titleSection" class="title-section">
          <h2>Notes List</h2>
          <button id="addNoteBtn">
            <span class="icon">+</span>
            New Note
          </button>
        </div>

        <div id="noteListContainer" class="note-list-container">
          
          <div class="placeholder not-found"></div>

          <note-list column="2" gutter="16"></note-list>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <footer-bar></footer-bar>
  </footer>

  <script type="module" src="/src/app.js"></script>
</body>


</html>
